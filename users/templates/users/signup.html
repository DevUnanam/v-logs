<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4">Signup</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Sign Up</button>
        </form>
        <p class="mt-2 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login</a></p>
    </div>
</body>
</html>
